<!DOCTYPE html>
<html>
    <head>
        <title>prismillon stats overlay</title>
        <style>
            @import url(https://fonts.cdnfonts.com/css/ds-digital?styles=18001);body {
                font-family: DS-Digital,monospace;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column
            }

            #stats {
                display: flex;
                align-items: center;
                margin-top: 20px
            }

            #stats img {
                width: 100px;
                height: auto
            }

            #stats p {
                font-size: 80px;
                margin-left: 20px;
                background-color: rgba(0,0,0,.5);
                color: #fff;
                padding: 10px;
                border-radius: 15px;
            }

            #stats span {
                font-size: 40px;
                margin-left: 10px
            }

            #stats span.red {
                color: #ff5858
            }

            #stats span.green {
                color: #6eff58
            }

            #stats span.disabled {
                color: rgba(0,0,0,0);
                display: none;
            }
        </style>
    </head>
    <body>
        <div id='stats'></div>
        <script>
            localStorage.removeItem('mmr');
            function animateMmrChange(oldValue, newValue, statsDiv, mmrDelta, colorClass, sign, rankImage) {
                let current = oldValue || newValue - mmrDelta;
                const interval = setInterval(()=>{
                    if (current < newValue) {
                        current += 1;
                    } else {
                        current -= 1;
                    }
                    if (current == newValue) {
                        clearInterval(interval);
                        statsDiv.innerHTML = ` <img src='${rankImage}' alt='Rank Image'> <p>${newValue}<span class="${colorClass}">${sign}${mmrDelta}</span></p>`;
                    } else {
                        statsDiv.innerHTML = ` <img src='${rankImage}' alt='Rank Image'> <p>${current}<span class="${colorClass}">${sign}${mmrDelta}</span></p>`;
                    }
                }, 50);
            }

            function updateStats() {
                const name = new URLSearchParams(window.location.search).get('name');
                const oldMmr = localStorage.getItem('mmr');
                fetch('/api/stats?name=' + name).then(response=>response.json()).then(data=>{
                    const statsDiv = document.getElementById('stats');
                    const mmrDelta = data.mmrDelta;
                    const colorClass = mmrDelta > 0 ? 'green' : mmrDelta < 0 ? 'red' : 'disabled';
                    const sign = mmrDelta > 0 ? '+' : '';
                    console.log(mmrDelta, colorClass, oldMmr, data.mmr);
                    if (oldMmr != data.mmr && data.mmr != 'Invalid Name') {
                        animateMmrChange(oldMmr, data.mmr, statsDiv, mmrDelta, colorClass, sign, data.rankImage);
                        localStorage.setItem('mmr', data.mmr);
                    } else if (data.mmr === 'Invalid Name') {
                        statsDiv.innerHTML = ` <img src='' alt='Rank Image'> <p>Invalid name</p>`;
                    }
                }
                ).catch(error=>{
                    console.error('Error:', error);
                }
                );
            }
            updateStats();
            setInterval(updateStats, 60000);
        </script>
    </body>
</html>
